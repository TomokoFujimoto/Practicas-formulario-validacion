<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <main>
     <form action="" class="formulario" id="formulario">
        <div class="formulario__grupo" id="grupo__nome">
        <label for="nome" class="formulario__label">Nome</label>
        <div class="formulario__grupo-input">
         <input type="text" class="formulario__input" name="nome" id="nome" placeholder="Virginia Zapata">
         <i class="formulario__validacion-estado far fa-times-circle"></i>
        </div>
        <p class="formulario__input-error>
         O nome só pode ter letras
        </p>
     </div>

     <div class="formulario__grupo" id="grupo__email">
        <label for="email" class="formulario__label">E-mail</label>
        <div class="formulario__grupo-input">
         <input type="text" class="formulario__input" name="email" id="email" placeholder="endreço@endereço.com">
         <i class="formulario__validacion-estado far fa-times-circle"></i>
        </div>
        <p class="formulario__input-error>
         O nome só pode ter letras
        </p>
     </div>
     </form>
   </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  </body>
</html>
